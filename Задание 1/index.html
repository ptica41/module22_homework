<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Module 22</title>
</head>

<body>
    <main>
        <div>
            <svg width="180" height="120">
                <rect x="0" y="0" width="180" height="40" style="fill:white;" />
                <rect x="0" y="41" width="180" height="40" style="fill:blue;" />
                <rect x="0" y="81" width="180" height="40" style="fill:red;" />
                <rect x="0" y="0" width="180" height="120" stroke="black" style="fill:none" />
            </svg>
        </div>
        <div>
            <svg width="180" height="120">
                <rect x="0" y="0" width="60" height="120" style="fill:blue;" />
                <rect x="61" y="0" width="60" height="120" style="fill:white;" />
                <rect x="121" y="0" width="60" height="120" style="fill:red;" />
                <rect x="0" y="0" width="180" height="120" stroke="black" style="fill:none" />
            </svg>
        </div>
        <div>
            <svg width="180" height="120">
                <rect x="50" y="0" width="30" height="120" style="fill:rgb(0, 0, 167);" />
                <rect x="0" y="45" width="180" height="30" style="fill:rgb(0, 0, 167);" />
                <rect x="0" y="0" width="180" height="120" stroke="black" style="fill:none" />
            </svg>
        </div>
        <div>
            <svg width="180" height="120">
                <rect x="0" y="0" width="180" height="120" stroke="black" style="fill:red;" />
                <rect x="75" y="15" width="30" height="90" style="fill:rgb(255, 255, 255);" />
                <rect x="45" y="45" width="90" height="30" style="fill:rgb(255, 255, 255);" />
            </svg>
        </div>
        <div>
            <svg width="180" height="120">
                <rect x="0" y="0" width="180" height="120" stroke="black" style="fill:rgb(255, 255, 255);" />
                <circle cx="90" cy="60" r="40" style="fill: red;"/>
            </svg>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
